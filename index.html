<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello World</title>
    <link href="/style.css" rel="stylesheet" />
  </head>

  <body>
    <main class="main">
      <div class="card | space-y">
        <div class="image_wrapper | relative">
          <img
            class="card__thumbnail-image"
            src="/images/image-equilibrium.jpg"
            alt="NFT Equilibrium Image "
          />
        </div>
        <h2 class="card__title">Equilibrium #3429</h2>
        <p class="card__para">
          Our Equillibrium collection provides balance and calm
        </p>

        <div class="card__info">
          <!-- TODO: Add Logo -->
          <div class="card__price">
            <img src="/images/icon-ethereum.svg" alt="" /><span>0.041 ETH</span>
          </div>
          <div class="card__remtime">
            <img src="/images/icon-clock.svg" alt="" /><span
              >3 days left</span
            >
          </div>
        </div>
        <div class="line" ></div>

        <div class="card__footer">
          <img
            class="card__avatar"
            src="/images/image-avatar.png"
            alt="Avatar"
          />
          <p class="card__creator">Creation of <span>Jules Wyvern</span></p>
        </div>
      </div>
    </main>
    <script type="text/javascript" src="/main.js"></script>
  </body>
</html>
